<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Document</title>
</head>
<body>
    <div class="Signup-form">
        <div class="signup">
            <span>Signup</span>
        </div>
        <div class="rectangle1">
            <input type="text" class="text" id="search-input" placeholder="Enter Your Username"> 
       </div>
       <div class="rectangle2">
            <input type="text" class="text" id="search-input" placeholder="Enter Your Email"> 
       </div>
       <div class="rectangle3">
            <input type="text" class="text" id="search-input" placeholder="Enter Your Phone Number"> 
       </div>
       <div class="rectangle4">
            <input type="password" class="password" id="search-input" placeholder="Enter Your Password"> 
            <img class="eye" src="./image/eye_password.png" alt="">
       </div>
       <div class="rectangle5">
             <span>Login</span>
       </div>
       <div class="group1">
            <div class="have-acc">Already have an account?</div>
            <a href="" class="login">Login</a>
       </div>
        <div class="box-or">
            <div class="line"></div>
            <div class="or">Or</div>
            <div class="line"></div>
        </div>
        <button class="rectangle6">
            <img class="fb-logo" src="./image/facebook logo.png" alt="">
            <span class="login-fb">Login with facebook</span>
        </button>
        <div class="rectangle7">
            <img class="gg" src="./image/google logo.png" alt="">
            <span class="login-gg">Login with google</span>
        </div>
   </div>
</body>
</html>
